<div>

    Height: 
    <select #height (change)="onHeigthChange(height.value)">
            <option *ngFor="let i of selectHeigth(2*64); let value = index" >{{value}}</option>
    </select>
    Width: 
    <select #width (change)="onWidthChange(width.value)">
            <option *ngFor="let i of selectWidth(2*64); let value = index" >{{value}}</option>
    </select>
</div>
<table border="1">
    <tr *ngFor="let i of board; let rowIndex = index" 
        height=15>
        <td 
            *ngFor="let i of board; let columnIndex = index"  
            class ="cell"
            width = 15
            id = {{rowIndex}}.{{columnIndex}}
            (click)="onCellClick(rowIndex, columnIndex)"
            [ngStyle]="getCurrentStyles(rowIndex, columnIndex)">
        </td>
    </tr>
</table>
<div>
    
    <button mat-raised-button (click)="runStop()">{{(!running) ? 'Start...' : 'Stop!'}}</button>
    Runs: {{count}}
</div>
