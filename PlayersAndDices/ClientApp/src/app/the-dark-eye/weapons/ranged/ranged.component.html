<h2><mat-icon>restore</mat-icon> Ranged wepons</h2>
<br>
<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Range Column -->
        <ng-container matColumnDef="range">
          <th mat-header-cell *matHeaderCellDef> Range </th>
          <td mat-cell *matCellDef="let element"> {{element.range}} </td>
        </ng-container>
      
        <!-- Damage Column -->
        <ng-container matColumnDef="damage">
          <th mat-header-cell *matHeaderCellDef> Dmg </th>
          <td mat-cell *matCellDef="let element"> {{element.damage}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br>
      <div align="right">
          <button mat-raised-button (click)="openDialog()">Add range weapon</button>
        </div>
    </div>
